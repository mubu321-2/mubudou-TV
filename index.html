<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mubudou TV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2f36;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #f0f0f0;
      margin-bottom: 20px;
    }

    label {
      color: #b0b0b0;
      font-size: 16px;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #888;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
    }

    input:focus {
      outline: none;
      border-color: #bbb;
    }

    button {
      background-color: #555;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #666;
    }

    #videoContainer {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    video {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    #status {
      margin-top: 10px;
      font-size: 18px;
      color: #b0b0b0;
    }
  </style>
</head>
<body>
  <h1>mubudou TV</h1>
  
  <label for="videoIdInput">視聴IDを入力してください:</label>
  <input type="text" id="videoIdInput" placeholder="例: abc123xyz">
  <button onclick="loadVideo()">読み込む</button>

  <div id="videoContainer">
    <video id="videoPlayer" controls autoplay>
      <source id="videoSource" src="" type="video/mp4">
      お使いのブラウザでは再生がサポートされていません。
    </video>
    <p id="status">視聴しています...</p>
  </div>

  <script>
    window.onload = function() {
      const watchedVideos = JSON.parse(localStorage.getItem('watchedVideos')) || [];
      const videoIdInput = document.getElementById('videoIdInput');
      const videoId = videoIdInput.value.trim();
      
      if (watchedVideos.includes(videoId)) {
        document.getElementById('status').innerText = 'これは視聴済みです。';
        document.getElementById('videoIdInput').disabled = true;
        document.querySelector('button').disabled = true;
      }
    }

    function loadVideo() {
      const videoId = document.getElementById('videoIdInput').value.trim();
      const videoSource = document.getElementById('videoSource');
      const status = document.getElementById('status');
      const videoContainer = document.getElementById('videoContainer');

      if (!videoId) {
        status.innerText = 'IDを入力してください。';
        videoContainer.style.display = 'none';
        return;
      }

      let watchedVideos = JSON.parse(localStorage.getItem('watchedVideos')) || [];

      if (watchedVideos.includes(videoId)) {
        status.innerText = 'これは視聴済みです。';
        videoContainer.style.display = 'none';
        return;
      }

      const videoUrl = `https://drive.google.com/uc?export=view&id=${videoId}`;
      
      videoSource.src = videoUrl;
      videoContainer.style.display = 'block';
      status.innerText = '視聴しています...';

      const video = document.getElementById('videoPlayer');
      video.addEventListener('ended', function() {
        status.innerText = '再視聴はできません。';
        watchedVideos.push(videoId);
        localStorage.setItem('watchedVideos', JSON.stringify(watchedVideos));
        video.src = '';  
      });
    }
  </script>
</body>
</html>
